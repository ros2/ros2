{
  "jobs": [{
    "name": "post-fs-data",
    "cmds": [
      "mkdir /data/service/el1/public/rmw_dsoftbus 0771 root root",
      "mkdir /run/rmw_dsoftbus 0755 root root"
    ]
  }],
  "services": [{
    "name": "rmw_discovery_daemon",
    "path": ["/system/bin/rmw_discovery_daemon"],
    "uid": "root",
    "gid": ["root", "system"],
    "permission": [
      "ohos.permission.DISTRIBUTED_DATASYNC",
      "ohos.permission.DISTRIBUTED_SOFTBUS_CENTER"
    ],
    "permission_acls": ["ohos.permission.DISTRIBUTED_DATASYNC"],
    "critical": [0, 5, 10],
    "start_on": "post-fs-data"
  }]
}
