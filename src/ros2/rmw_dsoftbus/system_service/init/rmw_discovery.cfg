{
    "services": [{
        "name": "rmw_discovery",
        "path": ["/system/bin/rmw_discovery_daemon"],
        "uid": "softbus_server",
        "gid": ["softbus_server", "system"],
        "secon": "u:r:softbus_server:s0",
        "caps": ["DAC_OVERRIDE", "DAC_READ_SEARCH"],
        "start-mode": "boot",
        "importance": 0,
        "critical": [0, 5, 10],
        "ondemand": false,
        "disabled": false,
        "sandbox": 0
    }],
    "jobs": [{
        "name": "post-fs-data",
        "cmds": [
            "start rmw_discovery"
        ]
    }]
}
